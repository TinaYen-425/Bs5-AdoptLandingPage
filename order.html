<section class="border-lg-0 border-2 border-top border-primary pb-md-20 pb-13" style="background-image:url(./images/lightpaperfibers.png)">
    <div class="container-fluid mb-lg-20 mb-6 mb-md-10 pt-3 pt-md-0">
        <div class="row">
            <div class="col hero-service"></div>
        </div>
    </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-9">
                    <div class="border-top border-4 border-primary shadow rounded">
                        <div class="pt-md-11 pb-lg-12 py-11">
                            <h2 class="text-center fw-bold fs-3 mb-12">填寫訂購資訊</h2>
                            <form action="" class="pt-6 px-md-8 px-4 mb-md-10 mb-6">
                                <div class="row gy-4 gx-2">
                                    <div class="col-md-6">
                                        <label for="name" class="form-label">名字</label>
                                        <input id="name" type="text" class="form-control rounded-3">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label">姓氏</label>
                                        <input id="lastName" type="text" class="form-control rounded-3">
                                    </div>
                                    <div class="col-12">
                                        <label for="phone" class="form-label">手機號碼</label>
                                        <input id="phone" type="tel" class="form-control rounded-3">
                                    </div>
                                    <div class="col-12">
                                        <label for="mail" class="form-label">電子郵件</label>
                                        <input id="mail" type="email" class="form-control rounded-3">
                                    </div>
                                    <div class="row gx-2 gy-2">
                                        <div class="col-md-6">
                                            <label for="city" class="form-label">收件地址</label>
                                            <select id="city" class="form-select rounded-3">
                                                <option value="0" selected>請選擇城市</option>
                                                <option value="1">台北</option>
                                                <option value="2">高雄</option>
                                                <option value="3">台中</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-label d-none d-md-block" style="width: 4px; height: 24px;"></div>
                                            <select id="region" class="form-select rounded-3">
                                                <option value="0" selected>請選擇區域</option>
                                                <option value="1">信義區</option>
                                                <option value="2">楊梅區</option>
                                                <option value="3">平鎮區</option>
                                            </select>
                                        </div>
                                        <div class="col-12">
                                            <input id="" type="text" class="form-control rounded-3" placeholder="請輸入詳細地址">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label for="designer" class="form-label">選擇設計師風格</label>
                                        <select id="designer" class="form-select rounded-3">
                                            <option value="0" selected>Meili</option>
                                            <option value="1">Tina</option>
                                            <option value="2">Birdy</option>
                                            <option value="3">Vivian</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label for="pay" class="form-label">付款方式</label>
                                        <select id="pay" class="form-select rounded-3">
                                            <option value="0" selected>貨到付款</option>
                                            <option value="1">信用卡</option>
                                            <option value="2">ATM轉帳</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">加購服務</label>
                                        <div class="">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="+100" value="送禮用包裝+100">
                                                <label class="form-check-label" for="+100">送禮用包裝+100</label>
                                              </div>
                                              <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="+250" value="無框畫+250">
                                                <label class="form-check-label" for="+250">無框畫+250</label>
                                              </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label for="note" class="form-label">備註說明</label>
                                        <textarea id="note" rows="3" class="form-control rounded-3"></textarea>
                                    </div>
                                </div>
                            </form>
                            <p class="mb-0 fs-4 fw-bold text-center mb-6">總金額 NT$ 300</p>
                            <div class="row">
                                <div class="col-12 text-center">
                                    <button class="btn btn-custom-secondary btn-lg">送出訂購資訊</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
